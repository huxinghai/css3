<!DOCTYPE html>
<html>
<head>
  <title>css3 3D动画</title>
</head>
<style type="text/css">

  body{
    text-align: center;
  }

  .box{
    display: inline-block;
    position: relative;
    margin: 25% auto;
  }

  .box .item{
    margin: 0px auto;
    margin-top: 50px;
    width: 100px;
    height: 48px;
    background: transparent;
    box-shadow: 0px 0px 42px -15px red inset;
    -webkit-box-shadow: 0px 0px 42px -15px red inset;
    -ms-box-shadow: 0px 0px 42px -15px red inset;
  }

  .box .top{
    transform: skew(-47deg);
    -webkit-transform: skew(-47deg);
    -ms-transform: skew(-47deg);
  }

  .box .bottom{
    transform: skew(-47deg); 
  }

  .box .left{
    position: absolute;
    top: 0px;
    height: 99px;
    top: 47px;
    left: -25px;
  }

  .box .right{
    height: 99px;
    top: 0px;
    position: absolute;
    left: 26px;
  }
</style>
<body>
  <div class='box'>
    
    <div class='item top'>
    </div>
    <div class='item bottom'>
    </div>

    <div class='item left'>    
    </div>
    <div class='item right'>
    </div>
  </div>
</body>
</html>
